sudo: false
dist: xenial
language: python
notifications:
  email: false
python:
  - 3.8-dev
  - 3.7
  - 3.6
  - 3.5

stages:
  - lint
  - moban
  - test


.lint: &lint
  git:
    submodules: false
  python: 3.6
  env:
    - MINREQ=0
  stage: lint
  install: pip install flake8
  script: flake8

.moban: &moban
  python: 3.6
  env:
    - MINREQ=0
  stage: moban
  install: pip install moban>=0.0.4 gitfs2 pypifs
  script:
    - moban
    - git diff --exit-code

jobs:
  include:
    - *moban
    - *lint

stage: test

before_install:
  - if [[ -f min_requirements.txt && "$MINREQ" -eq 1 ]]; then
      mv min_requirements.txt requirements.txt ;
    fi
  - test ! -f rnd_requirements.txt ||
    pip install --no-deps -r rnd_requirements.txt
  - test ! -f rnd_requirements.txt || pip install -r rnd_requirements.txt ;
  - pip install -r tests/requirements.txt
script:
  - make test
after_success:
  codecov
